plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader -> localProperties.load(reader) }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

// 🔑 keystore 설정 읽어오기
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.yoonjaemin.passtime"
    compileSdk = 36
    ndkVersion "26.2.11394342"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled = true // ✅ 필수
    }

    kotlinOptions {
        jvmTarget = "17"
        freeCompilerArgs += ["-Xskip-prerelease-check"]
    }

    defaultConfig {
        applicationId = "com.yoonjaemin.passtime"
        minSdkVersion = 26
        targetSdk = 36
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    // 🔑 release 서명 정보
    signingConfigs {
        release {
            keyAlias keystoreProperties["keyAlias"]
            keyPassword keystoreProperties["keyPassword"]
            storeFile keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null
            storePassword keystoreProperties["storePassword"]
        }
        debug {
            // 기본 debug 서명 사용
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release  // ✅ release 서명 적용
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    // ✅ core library desugaring 라이브러리 (2.1.4 이상 필요)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'

    // Flutter Local Notifications, Firebase 등 필요시 추가
    implementation "androidx.core:core-ktx:1.10.1"
}

flutter {
    source = "../.."
}
